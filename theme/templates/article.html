{% extends "base.html" %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
        <h1 class="entry-title"> {{ article.title }} </h1>

        <div style="float:left;" class='infos'>
          {% include 'article_infos.html' %}
        </div>


        <div style="float:right">
          <div class='rdbWrapper' style="width: 170px;"></div>
          <script type='text/javascript'>
            (function() {
            var s     = document.getElementsByTagName('script')[0],
                rdb   = document.createElement('script');
            rdb.type  = 'text/javascript';
            rdb.async = true;
            rdb.src   = document.location.protocol + '//www.readability.com/embed.js';
            s.parentNode.insertBefore(rdb, s);
            })();
        </script>
        </div>

        <div style="clear: both;"></div>

        <div class="entry-content">
          {{ article.content }}
        </div>

        <!-- /.entry-content -->
        {% if DISQUS_SITENAME %}
        <div class="comments">
            <div id="disqus_thread"></div>
            <script type="text/javascript">
               var disqus_identifier = "{{ article.url }}";
               (function() {
               var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
               dsq.src = 'http://{{ DISQUS_SITENAME }}.disqus.com/embed.js';
               (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
            </script>
        </div>
        {% endif %}

{% endblock %}
